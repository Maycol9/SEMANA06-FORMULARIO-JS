<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario con Validación Dinámica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form id="registroForm">
      <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" />
        <span class="error" id="errorNombre"></span>
      </div>

      <div class="input-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" />
        <span class="error" id="errorEmail"></span>
      </div>

      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" />
        <span class="error" id="errorPassword"></span>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <span class="error" id="errorConfirmPassword"></span>
      </div>

      <div class="input-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="120" />
        <span class="error" id="errorEdad"></span>
      </div>

      <div class="button-group">
        <button type="submit" id="submitBtn" disabled>Enviar</button>
        <button type="reset" id="resetBtn">Reiniciar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
